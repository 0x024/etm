<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>世界航空线</title>
    <style>
        html, body, #container {
            margin: 0; padding: 0; width: 100%; height: 100%;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script src="//webapi.amap.com/maps?v=1.4.15&key=2ff794d82d4ec65d3149063263814b3a&"></script>
<script src="//webapi.amap.com/loca?v=1.3.0&key=2ff794d82d4ec65d3149063263814b3a"></script>
<script src="//a.amap.com/Loca/static/dist/jquery.min.js"></script>
<script>

    var map = new AMap.Map('container', {
        mapStyle: 'amap://styles/d8c8c114d559c5104ed7da1cf0c499aa',
        features: ['bg', 'road'],
        center: [113.726505, 34.80124],
        zoom: 5,
        pitch: 56,
        viewMode: '3D'
    });

    var layer = new Loca.LinkLayer({
        map: map,
        fitView: true,
    });
    
    $.get('//a.amap.com/Loca/static/mock/openflight_airline_1.csv', function (city_line) {
        layer.setData(city_line, {
            type: 'csv',
            lnglat: (e) => {
                var {fromLng, fromLat, toLng, toLat} = e.value;
                return [[fromLng, fromLat], [toLng, toLat]]
             }
        }).setOptions({
          style: {
            // 弧度
            curveness: {
              key: "distance",
              scale: 'linear',
              clamp: true,
              // 弧度范围
              value: [0, 9]
            },
            // 填充颜色
            color: '#07d2e8',
            borderWidth: 1,
            opacity: 0.6,
          },
        })
        .render();
    });

</script>
</body>
</html>
