<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>基础 Line</title>
    <style>
        html, body, #container {
            margin: 0; padding: 0; width: 100%; height: 100%;
        }
         .range-con {
            z-index: 2;
            position: fixed;
            right: 20px;
            top: 20px;
            background: #23;
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
<div id="container"></div>
<script src='./city_line.js'></script>
<script src="//webapi.amap.com/maps?v=1.4.15&key=2ff794d82d4ec65d3149063263814b3a&plugin=Map3D"></script>

<script>
    var map = new AMap.Map('container', {
        viewMode: '3D',
        defaultCursor: 'pointer',
        showBuildingBlock: true,
        expandZoomRange: true,
        zooms: [3, 20],
        pitch: 53,
        zoom: 13,
        center: [113.726505, 34.80124]
    });
    map.setMapStyle('amap://styles/d8c8c114d559c5104ed7da1cf0c499aa')

    var object3Dlayer = new AMap.Object3DLayer({ zIndex: 1 });

    map.add(object3Dlayer);

    var Line3D = new AMap.Object3D.Line({   
    color:'#10513f'
        });

    Line3D.transparent = true;

    var geometry = Line3D.geometry;

    for (var i = 0; i < city_line.length; i++) {
        // 线段
        var od = city_line[i].line;

        var origin = od[0].split(',');
        origin = map.lngLatToGeodeticCoord([origin[0], origin[1]]);
        geometry.vertices.push(origin.x, origin.y, 10);
        geometry.vertexColors.push(10, 0.9, 2, 0.3);

        var des = od[1].split(',');
        des = map.lngLatToGeodeticCoord([des[0], des[1]]);
        geometry.vertices.push(des.x, des.y, 0);
        geometry.vertexColors.push(0, 0.9, 2, 0.3);
    }

    object3Dlayer.add(Line3D);
</script>
</body>
</html>
